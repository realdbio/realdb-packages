<template name="listMyTypes">
    <div class="list">
        {{#each types}}
        <div class="item">
            <p>
                {{> typeItem}}
            </p>
        </div>
        {{/each}}
    </div>
</template>

<template name="typeButton">
    <button type="button" class="btn-sm {{ typeButtonClass }} realdb-type-btn" id="{{_id}}">
        <span class="glyphicon glyphicon-{{icon}} glyphicon-align-left"></span> {{name}}
    </button>
</template>

<template name="typeItem">
    <div class="btn-group-sm">
        {{> typeButton icon='book' name=name _id=_id}}
        <button type="button" id="realdb-btn-type-info-{{_id}}" class="btn-sm btn-default" data-container="body" data-toggle="popover" title="{{name}}" data-content="{{description}}">
            <span class="glyphicon glyphicon-info-sign"></span>
        </button>
        <!--<button type="button" id="realdb-btn-type-plus-{{_id}}" class="btn btn-primary">-->
        <!--<span class="glyphicon glyphicon-plus"></span>-->
        <!--</button>-->

        <button type="button" class="btn-sm btn-default dropdown-toggle" data-toggle="dropdown" title="Add...">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a id="realdb-link-add-fact-{{_id}}" href="#">Add a Fact</a></li>
            <li><a id="realdb-link-add-sib-{{_id}}" href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>
</template>

<template name="typeSearchBox">
    {{> esInput index="types" placeholder="Search..." }}
    {{#esEach index="types"}}
    <div class="item">
    {{> typeItem}}
    </div>
    {{/esEach}}
</template>
