<template name="dataLoader">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">1. Paste your data below</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li>Copy your data as Tab-Separated Values (<b>TSV</b>): For most spreadsheet programs, just highlight the data and <b>Ctrl-C</b> or <b>Command-C</b>.</li>
                        <li>Include your headers in the first row.</li>
                        <li>Paste the data below.</li>
                    </ul>
                    {{> tsvTextArea }}
                </div>
            </div>
        </div>


    </div>

    <div class="row-fluid">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">2. What types of "thing" are you loading?</h3>
                </div>
                <div class="panel-body">
                    {{> typeChooserCreator }}
                </div>
            </div>
        </div>
        <!--<div class="col-sm-3">-->
            <!--<span class="glyphicon glyphicon-ok"></span>-->
        <!--</div>-->
    </div>
</template>


<template name="tsvTextArea">
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-11">
            <form role="tsvTextAreaForm">
                <div class="form-group">
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </form>
        </div>
        <div class="col-sm-1">
            <!--<button class="{{#if session 'tsvTextAreaContents' }}btn btn-large btn-success{{else}}hidden{{/if}}">-->
                <!--<span class="glyphicon glyphicon-ok"></span>-->
            <!--</button>-->
            {{> dataloaderOKButton sessionVariable="tsvTextAreaContents" }}
        </div>
    </div>
    </div>
</template>

<template name="typeChooserCreator">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                {{> esInput index="types" placeholder="Search..." id="typeChooser" }}
            </div>
            <div class="col-sm-7">
                {{#ifEsHasNoResults index="types" id="typeChooser" }}
                    <div class="no-results">Create new type:
                        <button type="button" class="btn-sm {{ typeButtonClass }} realdb-type-btn" id="newType">
                            <span class="glyphicon glyphicon-{{ getIconForType }}"></span> {{newTypeName}}
                        </button>
                    </div>
                {{/ifEsHasNoResults}}
            </div>
            <div class="col-sm-1">
                {{> dataloaderOKButton sessionVariable="selectedTypeId" }}
                <!--<button class="{{typeChooserFinishedIcon}}">-->
                    <!--<span class="glyphicon glyphicon-ok"></span>-->
                <!--</button>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                {{#ifEsIsSearching index="types" id="typeChooser" }}
                    <div>Searching...</div>
                {{/ifEsIsSearching}}

                {{#esEach index="types" id="typeChooser"}}
                <div class="item">
                    <button type="button" class="btn-sm {{ typeButtonClass }} realdb-type-btn" id="{{_id}}">
                        <span class="glyphicon glyphicon-{{ getIconForType }}"></span> {{name}}
                    </button>
                </div>
                {{/esEach}}
            </div>
        </div>
    </div>
</template>

<template name="dataloaderOKButton">
    <button class="{{#if session sessionVariable }}btn btn-large btn-success{{else}}hidden{{/if}}">
        <span class="glyphicon glyphicon-ok"></span>
    </button>
</template>
