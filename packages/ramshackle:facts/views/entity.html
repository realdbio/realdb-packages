<template name="formEntityInsert">
    <form id="formEntityInsert">
        <label>Name</label><input type="text" name="name"/>
        <label>Description</label><input type="text" name="description"/>
        <input type="submit" value="Add"/>
    </form>
</template>


<template name="listEntities">
    <div class="ui list">
        {{#each entities}}
            <div class="item">
                <p>
                    {{> entityItem}}
                </p>
            </div>
        {{/each}}
    </div>
</template>

<template name="entityItem">
    <div class="small blue ui labeled icon buttons">
        <div class="ui button realdb-btn-entity">
            <i class="doc basic icon"></i>
            {{name}}
        </div>
    </div>
    <div class="small blue ui icon buttons">
        <div class="circular ui button realdb-btn-entity-info">
            <i class="info icon"></i>
            &nbsp;
        </div>
    </div>
    <div class="ui icon buttons">
        <div class="small ui button realdb-btn-entity-plus">
            <i class="plus icon"></i>
            &nbsp;
        </div>
    </div>
</template>
